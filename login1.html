<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="style6.css">
    
</head>
<body style="background: url('background.jpg') no-repeat center center/cover; height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;">

    <div class="container">
        <!-- Login Form -->
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="form hidden">
            <h2>Sign Up</h2>
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <input type="date" id="signupDOB" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;

            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Simulating successful login
            alert("Login Successful!");
            window.location.href = "index3.html"; // Redirect to skincare website
        });

        // Show Sign Up Form
        document.getElementById("showSignUp").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("signupForm").classList.remove("hidden");
        });

        // Show Login Form
        document.getElementById("showLogin").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("signupForm").classList.add("hidden");
            document.getElementById("loginForm").classList.remove("hidden");
        });
    </script>
</body>
</html>
