<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style6.css">
    <script type="module" src="firebase.js" defer></script>
</head>
<body style="background: url('background.jpg') no-repeat center center/cover; height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;">

    <div class="container">
        <!-- Login Form -->
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginSubmit">Login</button>
            <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="form hidden">
            <h2>Sign Up</h2>
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <input type="date" id="signupDOB" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </form>
    </div>

</body>
</html>
